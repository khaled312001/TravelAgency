<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد حساب الإدارة</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 إعداد حساب الإدارة</h1>
        <p>انقر على الزر أدناه لإنشاء حسابات الإدارة في قاعدة البيانات</p>
        
        <button class="btn" onclick="setupAdmin()" id="setupBtn">
            إنشاء حسابات الإدارة
        </button>
        
        <div id="result"></div>
        
        <div class="info" style="margin-top: 30px; text-align: right;">
            <h3>بيانات الدخول:</h3>
            <p><strong>الحساب الرئيسي:</strong></p>
            <p>البريد: admin@wonderland.com</p>
            <p>كلمة المرور: admin123</p>
            <br>
            <p><strong>حساب المدير:</strong></p>
            <p>البريد: manager@wonderland.com</p>
            <p>كلمة المرور: manager123</p>
        </div>
    </div>

    <script>
        // إعدادات Supabase
        const supabaseUrl = 'https://jjhdknguyooesyafsacf.supabase.co'
        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqaGRrbmd1eW9vZXN5YWZzYWNmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjA1MTcyMiwiZXhwIjoyMDU3NjI3NzIyfQ.06x17zwOvDfHy-Hl1zlV3jY3JdLXZx17Y_-Ql2VoBKQ'
        
        // إنشاء عميل Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseServiceKey)

        async function setupAdmin() {
            const setupBtn = document.getElementById('setupBtn')
            const resultDiv = document.getElementById('result')
            
            setupBtn.disabled = true
            setupBtn.textContent = 'جاري الإعداد...'
            resultDiv.innerHTML = ''

            try {
                // إنشاء جدول admin_users أولاً
                const { data: createTable, error: createError } = await supabase.rpc('exec', {
                    sql: `
                        CREATE TABLE IF NOT EXISTS admin_users (
                            id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                            email VARCHAR(255) UNIQUE NOT NULL,
                            password_hash VARCHAR(255) NOT NULL,
                            name VARCHAR(255) NOT NULL,
                            role VARCHAR(50) DEFAULT 'admin' CHECK (role IN ('admin', 'super_admin')),
                            is_active BOOLEAN DEFAULT true,
                            last_login TIMESTAMP WITH TIME ZONE,
                            created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                            updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                        );
                    `
                })

                if (createError) {
                    console.log('جدول admin_users موجود بالفعل أو تم إنشاؤه')
                }

                // إدراج حساب الإدارة الرئيسي
                const { data: adminUser, error: adminUserError } = await supabase
                    .from('admin_users')
                    .upsert({
                        email: 'admin@wonderland.com',
                        password_hash: '$2a$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi',
                        name: 'مدير النظام',
                        role: 'super_admin',
                        is_active: true
                    }, {
                        onConflict: 'email'
                    })

                if (adminUserError) {
                    throw new Error('خطأ في إنشاء حساب الإدارة: ' + adminUserError.message)
                }

                // إدراج حساب إدارة إضافي
                const { data: managerUser, error: managerUserError } = await supabase
                    .from('admin_users')
                    .upsert({
                        email: 'manager@wonderland.com',
                        password_hash: '$2a$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi',
                        name: 'مدير المحتوى',
                        role: 'admin',
                        is_active: true
                    }, {
                        onConflict: 'email'
                    })

                if (managerUserError) {
                    throw new Error('خطأ في إنشاء حساب المدير: ' + managerUserError.message)
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ تم إنشاء حسابات الإدارة بنجاح!<br>
                        يمكنك الآن الوصول للوحة التحكم على:<br>
                        <a href="https://worldtripagency.com/admin/login" target="_blank">https://worldtripagency.com/admin/login</a>
                    </div>
                `

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ خطأ: ${error.message}
                    </div>
                `
            } finally {
                setupBtn.disabled = false
                setupBtn.textContent = 'إنشاء حسابات الإدارة'
            }
        }
    </script>
</body>
</html>
