[build]
  command = "npm run build"
  publish = ".output/public"

[[redirects]]
  from = "https://www.worldtripagency.com/*"
  to = "https://worldtripagency.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/packages/*"
  to = "/packages/"
  status = 200

[[redirects]]
  from = "/destinations/*"
  to = "/destinations/"
  status = 200

[[redirects]]
  from = "/about/*"
  to = "/about/"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
