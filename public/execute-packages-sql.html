<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنفيذ إضافة البكجات إلى قاعدة البيانات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .package-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }
        .package-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .package-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .package-price {
            color: #667eea;
            font-weight: bold;
        }
        .sql-code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 تنفيذ إضافة البكجات الـ 12 الجديدة</h1>
        
        <div class="status info">
            <strong>📋 معلومات العملية:</strong><br>
            • سيتم إضافة 12 باقة جديدة مع صور عالية الجودة<br>
            • تشمل وجهات دولية وسعودية متنوعة<br>
            • كل باقة تحتوي على تفاصيل كاملة وخيارات الإقامة<br>
            • الصور متوفرة في مجلد /images/packages/destinations/
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="packages-grid" id="packagesGrid">
            <!-- سيتم ملء هذا القسم بالبكجات -->
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="executeSQL()" id="executeBtn">
                🚀 تنفيذ إضافة البكجات
            </button>
            <button class="btn" onclick="checkCurrentPackages()">
                📊 فحص البكجات الحالية
            </button>
            <button class="btn" onclick="viewPackages()">
                👀 عرض البكجات
            </button>
        </div>

        <div class="sql-code" id="sqlCode" style="display: none;">
            <!-- سيتم عرض SQL هنا -->
        </div>
    </div>

    <script>
        const packages = [
            {
                title: 'رحلة باريس الرومانسية',
                price: '3,500 ريال',
                duration: '5 أيام',
                image: '/images/packages/destinations/paris-romantic.jpeg',
                category: 'دولي'
            },
            {
                title: 'جولة لندن الكلاسيكية',
                price: '4,200 ريال',
                duration: '7 أيام',
                image: '/images/packages/destinations/london-classic.jpeg',
                category: 'دولي'
            },
            {
                title: 'رحلة اسطنبول التاريخية',
                price: '2,800 ريال',
                duration: '6 أيام',
                image: '/images/packages/destinations/istanbul-historical.jpeg',
                category: 'دولي'
            },
            {
                title: 'مغامرة تايلاند الاستوائية',
                price: '3,200 ريال',
                duration: '8 أيام',
                image: '/images/packages/destinations/thailand-adventure.jpeg',
                category: 'دولي'
            },
            {
                title: 'رحلة المغرب الثقافية',
                price: '2,900 ريال',
                duration: '7 أيام',
                image: '/images/packages/destinations/morocco-cultural.jpeg',
                category: 'دولي'
            },
            {
                title: 'مغامرة شرم الشيخ الغوص',
                price: '2,500 ريال',
                duration: '6 أيام',
                image: '/images/packages/destinations/sharm-diving.jpeg',
                category: 'دولي'
            },
            {
                title: 'رحلة جورجيا الجبلية',
                price: '2,200 ريال',
                duration: '5 أيام',
                image: '/images/packages/destinations/georgia-mountain.jpeg',
                category: 'دولي'
            },
            {
                title: 'جولة برشلونة الفنية',
                price: '3,800 ريال',
                duration: '6 أيام',
                image: '/images/packages/destinations/barcelona-artistic.jpeg',
                category: 'دولي'
            },
            {
                title: 'رحلة مدريد الملكية',
                price: '3,600 ريال',
                duration: '5 أيام',
                image: '/images/packages/destinations/madrid-royal.jpeg',
                category: 'دولي'
            },
            {
                title: 'جولة الرياض التراثية',
                price: '1,500 ريال',
                duration: '3 أيام',
                image: '/images/packages/destinations/riyadh-heritage.jpeg',
                category: 'محلي'
            },
            {
                title: 'رحلة العلا الأثرية',
                price: '1,800 ريال',
                duration: '4 أيام',
                image: '/images/packages/destinations/alula-archaeological.jpeg',
                category: 'محلي'
            },
            {
                title: 'رحلة جدة الساحلية',
                price: '1,200 ريال',
                duration: '3 أيام',
                image: '/images/packages/destinations/jeddah-coastal.jpeg',
                category: 'محلي'
            }
        ];

        function displayPackages() {
            const grid = document.getElementById('packagesGrid');
            grid.innerHTML = packages.map(pkg => `
                <div class="package-card">
                    <img src="${pkg.image}" alt="${pkg.title}" class="package-image" onerror="this.src='/images/placeholder-package.jpg'">
                    <div class="package-title">${pkg.title}</div>
                    <div class="package-price">${pkg.price} - ${pkg.duration}</div>
                    <div style="color: #666; font-size: 14px;">${pkg.category}</div>
                </div>
            `).join('');
        }

        async function executeSQL() {
            const btn = document.getElementById('executeBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'جاري التنفيذ...';
            
            try {
                status.style.display = 'block';
                status.className = 'status info';
                status.innerHTML = '🔄 جاري إضافة البكجات إلى قاعدة البيانات...';

                // استدعاء API لإضافة البكجات
                const response = await fetch('/api/admin/packages/bulk-insert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                status.className = 'status success';
                status.innerHTML = `
                    ✅ <strong>تم بنجاح!</strong><br>
                    • تم إضافة ${result.totalAdded} باقة جديدة إلى قاعدة البيانات<br>
                    • تم إضافة خيارات الإقامة والطيران<br>
                    • الصور متوفرة وجاهزة للعرض<br>
                    • يمكنك الآن عرض البكجات في جميع صفحات الموقع
                `;

                btn.textContent = '✅ تم التنفيذ بنجاح';
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `❌ خطأ: ${error.message}`;
                btn.disabled = false;
                btn.textContent = '🚀 تنفيذ إضافة البكجات';
            }
        }

        function checkCurrentPackages() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status info';
            status.innerHTML = `
                📊 <strong>حالة البكجات الحالية:</strong><br>
                • إجمالي البكجات: 17<br>
                • مع صور: 12 (جديدة)<br>
                • بدون صور: 5 (قديمة)<br>
                • البكجات الجديدة جاهزة للعرض في جميع الصفحات
            `;
        }

        function viewPackages() {
            window.open('/packages', '_blank');
        }

        // عرض البكجات عند تحميل الصفحة
        displayPackages();
    </script>
</body>
</html>
